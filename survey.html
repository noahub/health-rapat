     <h1>Fill out each question below to see your results.</h1>

  <form id="msform">

    <fieldset class="demographics">

      <div class="col-md-6 col-xs-12">

        <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-xs-12">

      </div>
      <div class="col-md-6 col-xs-12">
        <label for="location">Organization location (Region, Country)?</label>
        <input type="text" name="location" id="location" class="form-control awesomplete" placeholder="Country/Province/State">

      <li><label><input type="radio" name="budget" value="50M-100M">$100M - $500M</label></li>
      <li><label><input type="radio" name="budget" value=">100M">Over $500M</label></li>

      <li><label><input type="radio" name="evaluate" value="once a year">Once a year</label></li>
      <li><label><input type="radio" name="evaluate" value="more than once">More than once a year</label></li>

    <input type="button" name="next" class="next action-button" id="demographics-button" value="Next" />
    
    </fieldset>
    
    <fieldset>
    <label class="statement">1. Program Budgeting - Our organization has a comprehensive understanding of the services it offers, and the costs and outcomes associated with these services.</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="question1" value="0">
        <label>Strongly Disagree</label>
      </li>
      <li>
        <input type="radio" name="question1" value="1">
        <label>Disagree</label>
      </li>
      <li>
        <input type="radio" name="question1" value="2">
        <label>Neutral</label>
      </li>
      <li>
        <input type="radio" name="question1" value="3">
        <label>Agree</label>
      </li>
      <li>
        <input type="radio" name="question1" value="4">
        <label>Strongly Agree</label>
      </li>
    </ul>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
    <label class="statement">2. Criteria - Does your organization use explicit criteria to make budgeting decisions?</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="question2" value="0">
        <label>Never</label>
      </li>
      <li>
        <input type="radio" name="question2" value="1">
        <label>Rarely</label>
      </li>
      <li>
        <input type="radio" name="question2" value="2">
        <label>Sometimes</label>
      </li>
      <li>
        <input type="radio" name="question2" value="4">
        <label>Always</label>
      </li>
    
    </ul>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
    <label class="statement">3. In the past year, has your organization re-allocated resources from an area of low to high priority through its budgeting process?</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="question3" value="0">
        <label>No</label>
      </li>
      <li>
        <input type="radio" name="question3" value="3">
        <label>To a Certain Extent</label>
      </li>
      <li>
        <input type="radio" name="question3" value="4">
        <label>Yes</label>
      </li>
      
    </ul>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
    <label class="statement">4. To what extent is your organization's current process for priority setting and resource allocation endorsed by internal and external stakeholders?</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="question4" value="0">
        <label>Not endorsed</label>
      </li>
      
      <li>
        <input type="radio" name="question4" value="2">
        <label>Neutral</label>
      </li>
      
      <li>
        <input type="radio" name="question4" value="4">
        <label>Widely Endorsed</label>
      </li>
    </ul>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input class="btn btn-success btn-lg action-button" type="Submit" value="Get Results">
    </fieldset>
      
  </form>
